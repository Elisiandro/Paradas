<!DOCTYPE html><html>  <head>    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">    <meta charset="utf-8">    <title>Travel modes in directions</title>    <style>      html, body {        height: 100%;        margin: 0;        padding: 0;      }      #map {        height: 100%;      }      table, td, th {          border: 1px solid black;      }#floating-panel {  position: absolute;  top: 10px;  left: 25%;  z-index: 5;  background-color: #fff;  padding: 5px;  border: 1px solid #999;  text-align: center;  font-family: 'Roboto','sans-serif';  line-height: 30px;  padding-left: 10px;}    </style>  </head>  <body><table>  <tr>    <td>Parada</td>    <td>Linha de Onibus</td>     <td>Distancia</td>  </tr>  <tr>    <td>xxx</td>    <td>xxx</td>     <td>xxx</td>  </tr></table>    <div id="floating-panel">    <b>Opcao: </b>    <select id="mode">      <option value="TRANSIT">Onibus</option>      <option value="WALKING">Mais Rapido</option>    </select>    </div>    <div id="map"></div>    <script>function initMap() {  var directionsDisplay = new google.maps.DirectionsRenderer;  var directionsService = new google.maps.DirectionsService;  var map = new google.maps.Map(document.getElementById('map'), {    zoom: 4,    center: {lat: 37.77, lng: -122.447}  });  directionsDisplay.setMap(map);  calculateAndDisplayRoute(directionsService, directionsDisplay);  document.getElementById('mode').addEventListener('change', function() {    calculateAndDisplayRoute(directionsService, directionsDisplay);  });}function calculateAndDisplayRoute(directionsService, directionsDisplay) {  var selectedMode = document.getElementById('mode').value;  directionsService.route({    origin: {lat: -30.162722 , lng: -51.224257},      destination: {lat: -30.212542  , lng: -51.164083 },          travelMode: google.maps.TravelMode[selectedMode]  }, function(response, status) {    if (status == google.maps.DirectionsStatus.OK) {      directionsDisplay.setDirections(response);    } else {      window.alert('Directions request failed due to ' + status);    }  });}    </script>    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVfPTBCkT4nZkhPSrY7eEizc1Gv0BaPTw&callback=initMap" async defer></script>  </body></html>
